<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function beautifulArray(arr) {
    for (let i = 1; i < arr.length; i++) {
      let leftSum = 0;
      let rightSum = 0;

      // Tính tổng các phần tử bên trái vị trí i
      for (let j = 0; j < i; j++) {
        leftSum += arr[j];
      }

      // Tính tổng các phần tử bên phải vị trí i
      for (let j = i + 1; j < arr.length; j++) {
        rightSum += arr[j];
      }

      if (leftSum === rightSum) {
        return true;
      }
    }

    return false;
  }

  // Lấy mảng từ người dùng
  let inputArray = prompt("Nhập dãy số nguyên, mỗi số cách nhau bởi dấu phẩy:").split(",").map(Number);

  // Kiểm tra mảng
  let isBeautiful = beautifulArray(inputArray);

  // In kết quả
  console.log(isBeautiful);
</script>
</body>
</html>
