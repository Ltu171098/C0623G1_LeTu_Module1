<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> XỔ SỐ VIETLOT MEGA 6/55 </title>
</head>
<body>
<script>
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function generateRandomSequece(length) {
        let sequece = [];
        for (let i = 1; i <= length; i++){
            sequece.push(i);
        }
        return sequece.sort(() => Math.random() - 0.5);
    }
    function pickSixNumber(sequence) {
        let pickedNumber = [];
        for (let i = 0; i < 6; i++){
            let randomIndex = getRandomInt(0, sequence.length - 1);
            pickedNumber.push(sequence[randomIndex]);
            sequence.splice(randomIndex,1);
        }
        return pickedNumber;
    }
    let randomSequence = generateRandomSequece(55);
    let sixNumber = pickSixNumber(randomSequence);
    console.log("Dãy số ngẫu nhiên từ 1 - 55:" + randomSequence);
    document.write("<h1>cặp 6 số được chọn:</h1>"  + sixNumber );
</script>



</body>
</html>
