<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌM SỐ THỨ 2 TRONG MÃNG BẤT KỲ</title>
</head>
<body>
<script>
    function timSoLonThu2(arr) {
        let max1 = -Infinity;
        let max2 = -Infinity;
        for (let i = 0; i < arr.length; i++){
            if (arr[i] > max1){
                max2 = max1;
                max1 = arr[i];
            }else if (arr[i] > max2 && arr[i] < max1){
                max2 = arr[i];
            }
        }
        return max2;
    }
    const input = prompt("Nhập mảng các số cách nhau bằng dấu phẩy (",")");
    const mangSo = input.split(",").map(Number);
    if (mangSo.length < 2){
        document.write("mảng không đủ số dể tìm số lớn thứ hai");
    }else {
        const soLonThuHai = timSoLonThu2(mangSo);
        document.write("Số lớn thứ hai là:" + soLonThuHai);
    }
</script>
</body>
</html>
