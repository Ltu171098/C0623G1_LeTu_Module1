<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RÀNG BUỘC ĐẦU VÀO LÀ SỐ NGUYÊN TỐ</title>
</head>
<body>
<script>
  let isPrime = true ;
  while (isPrime) {
      let number = +prompt("Nhập vào 1 số");
      let count = 0;
      if (number === 0 || number === 1){
          alert(number + " :Không phải là số nguyên tố. vui lòng nhập lại.");
      } else
      {
          for (let i = 2; i <= Math.sqrt(number); i++) {
              if (number % i === 0) {
                  count += 1;
              }
          }
          if (count > 0) {
              alert(number + " Không phải là số nguyên tố");
          } else {
              alert(number + ":là số nguyên tố ")
              isPrime = false;
          }
      }
  }

</script>
</body>
</html>
