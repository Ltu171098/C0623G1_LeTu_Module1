<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tam giac vuông cân</title>
</head>
<body>
<script>
  let a = +prompt("Nhập cạnh a: ");
  let b = +prompt("Nhập cạnh b: ");
  let c = +prompt("Nhập cạnh c: ");

  if (a * a === b * b +c * c || b * b === a * a + c * c ||c * c === b * b +a * a) {
          document.write("Là 3 cạnh của tam giác vuông cân");
      } else {
          document.write("Không phải là tam giác vuông cân");
      }
</script>
