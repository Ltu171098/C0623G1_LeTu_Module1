<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let height = prompt("Nhập vào chiều cao: ");

  for (let i = 0; i < height; i++) {
    let spaces = height - i - 1;
    let stars = 2 * i + 1;

    for (let j = 0; j < spaces; j++) {
      document.write("&nbsp;&nbsp;");
    }

    for (let j = 0; j < stars; j++) {
      if (j === 0 || j === stars - 1 || i === height - 1) {
        document.write("*");
      } else {
        document.write("&nbsp;&nbsp;");
      }
    }

    document.write("</br>");
  }
</script>
</body>
</html>
