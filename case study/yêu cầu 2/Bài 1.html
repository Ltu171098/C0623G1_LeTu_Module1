<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAM GIÁC VUÔNG CÂN RỖNG</title>
</head>
<body>
<script>
    let h = +prompt("nhập vào chiều cao" );
    for (let i = 0; i < h; i++) {
        let row = '';
        for (let j = 0; j < h; j++) {
            if (i === h - 1 || j === 0 || i === j) {
                row += '* ';
            } else {
                row += '&nbsp;&nbsp;&nbsp;';
            }
        }
        document.write(row + '<br>');
    }
</script>
</body>
</html>
