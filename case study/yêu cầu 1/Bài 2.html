<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình kiểm tra ký tự</title>
</head>
<body>
<script>
  let character = prompt("nhâp một ký tự của bảng chữ cái tiếng anh ");
  if (
          character === "o" ||
          character === "i" ||
          character === "u" ||
          character === "a" ||
          character === "e" ||
          character === "O" ||
          character === "I" ||
          character === "U" ||
          character === "A" ||
          character === "E"
  ) {
    alert(`${character} là một nguyên âm` );
  }else{
    alert(`${character} là một phụ âm` ) ;
  }
</script>
</body>
</html>
