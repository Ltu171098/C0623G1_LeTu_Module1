<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string = "cabca";
  let arr = string.split('');
  let newArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (newArr.includes(arr[i])) {
      continue;
    } else {
      newArr.push(arr[i]);
    }
  }
  newArr.sort();
  document.write("Số ký tự khác nhau trong chuỗi là: " + newArr.length + "<br/>");
  document.write("Đó là: " + newArr);

</script>
</body>
</html>
