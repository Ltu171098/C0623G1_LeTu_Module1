<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1 = [
    [1, 12, 3, 4],
    [5, 6, 7, 18, 9, 10]
  ];
  findMaxMin (arr1);
  function findMaxMin (arr){
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] > max) {
          max = arr[i][j];
        }
        if (arr[i][j] < min) {
          min = arr[i][j];
        }
      }
    }
    document.write("Số lớn nhất trong mảng là: " + max + "<br/>");
    document.write("Số bé nhất trong mảng là: " + min);
  }

</script>
</body>
</html>
