<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<script>
    let a = prompt("Nhập chuỗi");
    let arr = a.split("");
    for (let i=0;i<arr.length;i++) {
        for ( let j=0;j<arr.length;j++){
            if (arr[i] == arr[j] && i!=j) {
                arr.splice(j, 1);
                j--;
            }
        }
    }
    document.write("Các ký tự khác nhau là: " + arr + "</br>");
    document.write("Số lượng ký tự khác nhau là: " + arr.length);
</script>

</body>
</html>
