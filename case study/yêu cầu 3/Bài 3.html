<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [4,8,6];
    let arr2 = [2,2,2];
    let index = 0;
    let max = arr1[0] / arr2[0];
    for (let i = 0; i < arr1.length; i++) {
        //kiểm tra điều kiện
        if (max < arr1[i] / arr2[i]) {
            max = arr1[i] / arr2[i];
            index = i;//gán giá trị index bằng giá trị hiện tại
        }
    }

    document.write("numerators = " + "[" + arr1 + "]" + "<br/>")
    document.write("denominators = " + "[" + arr2 + "]" + "<br/>")
    document.write(arr1[index] + "/" + arr2[index] + " là phân số lớn nhất, có chỉ số là " + index);
</script>
</body>
</html>
