<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> TÍNH TỔNG SỐ PHẦN TỬ Ở VỊ TRÍ CHẲN VÀ LẺ</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào độ dài của mảng"));
    let arr = [];
    for (let i = 0; i < n; i++){
        let num = parseInt(prompt(`Nhập vào phần tử thứ ${i + 1}`));
        arr.push(num);
    }
    document.write("</br>Mảng sau khi được thêm mới là:");
    document.write(arr);
    let sumEven = 0;
    let sumOdd = 0;
    for (let i = 0;i < n; i++){
        if ((arr[i]) % 2 === 0){
            sumEven += arr[i];
        }else{
            sumOdd += arr[i];
        }
    }
    document.write("Tổng số phần tử ở vị trí chẳn là:" + sumEven);
    document.write("</br>Tổng số phần tử ở vị trí lẻ là:" + sumOdd);
</script>
</body>
</html>
