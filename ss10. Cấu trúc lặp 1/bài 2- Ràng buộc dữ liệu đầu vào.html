<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RÀNG BUỘC DỮ LIỆU ĐẦU VÀO</title>
</head>
<body>
<script>
 let number;
 do {
   number = +prompt("nhập vào 1 số");
   if (number > 100) {
     alert("Vui lòng nhập lại số bé hơn 100");
   }
 }while (number > 100);
      document.write(number);

</script>
</body>
</html>
