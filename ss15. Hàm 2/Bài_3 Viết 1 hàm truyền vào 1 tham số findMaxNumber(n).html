<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function findMaxNumber() {
    let n = +prompt("Nhập vào 4 số")
    // Kiểm tra n có 4 chữ số hay không
    if (n.toString().length !== 4) {
      return -1;
    }

    // Chuyển số n thành chuỗi
    let numStr = n.toString();

    // Tìm số lớn nhất bằng cách xoá đi một chữ số
    let maxNum = -1;
    for (let i = 0; i < numStr.length; i++) {
      let tempNum = parseInt(numStr.slice(0, i) + numStr.slice(i + 1));
      if (tempNum > maxNum) {
        maxNum = tempNum;
      }
    }

    return maxNum;
  }
  let result = findMaxNumber();
  alert(result);
</script>
</body>
</html>
