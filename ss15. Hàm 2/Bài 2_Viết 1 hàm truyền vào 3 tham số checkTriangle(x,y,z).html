<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = parseFloat(prompt("Nhập cạnh thứ 1:"));
  let y = parseFloat(prompt("Nhập cạnh thứ 2:"));
  let z = parseFloat(prompt("nhập cạnh thứ 3:"));
  function checkTriangle(x,y,z){
    if (x + y <= z|| x + z <=y ||y + z <= z ){
      return "Không phải là cạnh của một tam giác";
    }else if (x * x + y * y === z * z || x * x + z * z === y * y || y * y + z * z === x * x ){
      return "Là 3 cạnh của một tam giác vuông ";
    }else{
      return "Chỉ là 3 cạnh của tam giác";
    }
  }
  alert(checkTriangle(x,y,z));
</script>
</body>
</html>
