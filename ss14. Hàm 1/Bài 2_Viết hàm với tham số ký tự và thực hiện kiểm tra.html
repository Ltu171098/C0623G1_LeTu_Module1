    let input = prompt("Nhập vào mảng, các phần tử được phân tách bởi dấu phẩy");
    let arr = input.split(",");
    function kiemTraMang(arr) {
        let isNumber = true;
        let isLetter = true;

        for (let i = 0; i < arr.length; i++) {
            if (isNaN(Number(arr[i]))) {
                isNumber = false;
            }
            if (!/^[a-zA-Z]+$/.test(arr[i])) {
                isLetter = false;
            }
        }

        if (isNumber) {
            return 1;
        } else if (isLetter) {
            return 0;
        } else {
            return -1;
        }
    }


    let result = kiemTraMang(arr);
    document.write("<br/>Output: " + result);
</script>
